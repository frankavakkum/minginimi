<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
	#canvas {
        border: 1px solid #000;
    }   
    </style>
</head>
<body>
    <canvas id = "canvas" width="610" height="700"> </canvas>
    <script> 
        var tahvel = document.getElementById("canvas");
        var ctx = tahvel.getContext ("2d");

		

		
		//nägu
		ctx.beginPath();
        ctx.arc(300, 300, 160, 0, 4*Math.PI, true);
        ctx.lineWidth = 0.3;
		ctx.fillStyle = "#ede6d5";
        ctx.fill();				
		
		//p.silm
		ctx.beginPath();
        ctx.arc(250, 270, 30, 0, 4*Math.PI, true);
        ctx.lineWidth = 0.3;
        ctx.stroke();
        ctx.fillStyle = "#46d3dd";
        ctx.fill();

		
		//p.silmamuna
		ctx.beginPath();
        ctx.arc(260, 270, 10, 0, 4*Math.PI, true);
        ctx.lineWidth = 0.3;
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill();
		
		//v.silm
		ctx.beginPath();
        ctx.arc(370, 270, 30, 0, 4*Math.PI, true);
        ctx.lineWidth = 0.3;
        ctx.stroke();
        ctx.fillStyle = "#46d3dd";
        ctx.fill();
		
		//v.silmamuna
		ctx.beginPath();
        ctx.arc(375, 270, 10, 0, 4*Math.PI, true);
        ctx.lineWidth = 0.3;
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill();
		
		//p.kulm
		ctx.beginPath();
        ctx.arc(250, 250, 35, 3.6, 5.6, false);
        ctx.lineWidth = 2;
        ctx.stroke();
		
		//v.kulm
		ctx.beginPath();
        ctx.arc(370, 250, 35, 3.5, 5.5, false);
        ctx.lineWidth = 2;
        ctx.stroke();
		
        //suu
		ctx.beginPath();
        ctx.arc(310, 350, 60, 2.5, 0.5, true);
        ctx.lineWidth = 0;

        ctx.fillStyle = "red";
        ctx.fill();
		
		//kikilips
        ctx.beginPath();
        ctx.moveTo(150,550);
        ctx.lineTo(450, 420);
        ctx.lineTo(450, 550);
        ctx.lineTo(150, 420);
        ctx.closePath();
        //ctx.stroke();
        ctx.fillStyle = ("gray");
        ctx.fill();
		
		//lipsusõlm
		ctx.beginPath();
        ctx.arc(300, 485, 15, 0, 4*Math.PI, true);
        ctx.fill();

        //kübar
        ctx.fillStyle = "#000000";
		ctx.fillRect(200, 30, 200, 150);
		ctx.fillRect(150, 175, 300, 20);


		//tekst
        ctx.font = "50px sans-serif";
        ctx.fillStyle = "#7d35ad";
        ctx.fillText("Hello, mr. President", 100, 600)
    

    </script>
</body>
</html>
